<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("wmsleavestockdetail:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("wmsleavestockdetail:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("wmsleavestockdetail:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="wmsLeavestockDetail" :rules="ruleValidate" :label-width="80">
            <Form-item label="" prop="leavestockId">
                <i-input v-model="wmsLeavestockDetail.leavestockId" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="productId">
                <i-input v-model="wmsLeavestockDetail.productId" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="quantity">
                <i-input v-model="wmsLeavestockDetail.quantity" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="price">
                <i-input v-model="wmsLeavestockDetail.price" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="createdate">
                <i-input v-model="wmsLeavestockDetail.createdate" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="createby">
                <i-input v-model="wmsLeavestockDetail.createby" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="updatedate">
                <i-input v-model="wmsLeavestockDetail.updatedate" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="updateby">
                <i-input v-model="wmsLeavestockDetail.updateby" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="enable">
                <i-input v-model="wmsLeavestockDetail.enable" placeholder=""/>
            </Form-item>
            <Form-item label="" prop="sortNo">
                <i-input v-model="wmsLeavestockDetail.sortNo" placeholder=""/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/wms/wmsleavestockdetail.js?_${date.systemTime}"></script>
</body>
</html>
